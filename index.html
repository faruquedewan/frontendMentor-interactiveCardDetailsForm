<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive Card Details Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
  <main class="w-100 min-vh-100">
    <section class="section-image position-relative">
      <picture>
        <source media="(max-width: 1070px)" srcset="images/bg-main-mobile.png">
        <source media="(min-width: 1071px)" srcset="images/bg-main-desktop.png">
        <img src="images/bg-main-mobile.png" alt="Background Image">
      </picture>

      <div class="div-overlay position-absolute top-0 w-100 h-100">
        <div class="card-back position-absolute">
          <img src="images/bg-card-back.png" alt="Card Backside Image">
          <small class="position-absolute">000</small>
        </div>
  
        <div class="card-front position-absolute">
          <img src="images/bg-card-front.png" alt="card Frontside Image">
          <div class="card-front-text position-absolute top-0 start-0 w-100 h-100">
            <div class="d-flex align-items-center gap-2">
              <div id="circle1" class="bg-white rounded-circle"></div>
              <div id="circle2" class="border rounded-circle"></div>
            </div>
            <p id="cardNum">0000 0000 0000 0000</p>
            <div class="d-flex justify-content-between">
              <small class="text-uppercase">Jane Appleseed</small>
              <small>00/00</small>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-form d-flex justify-content-center align-items-center">
      <form class="d-flex flex-column gap-3 px-4 mx-auto">
        <div>
          <label for="cardholderName" class="text-uppercase mb-1">Cardholder Name</label>
          <input class="d-block rounded border w-100 px-3 py-2 s-name" id="cardholderName" type="text" placeholder="e.g. Jane Appleseed"> 
          <small class="text-danger"></small> 
        </div>

        <div>
          <label for="cardholderNumber" class="text-uppercase mb-1">Card Number</label>
          <input class="d-block rounded border w-100 px-3 py-2 s-number" id="cardholderNumber" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">  
          <small class="text-danger"></small>
        </div>

        <div class="d-flex gap-3">
          <div class="w-50">
            <label for="expiryDate" class="text-uppercase mb-1">Exp. Date (MM/YY)</label>
            <fieldset class="d-flex gap-2" id="expiryDate">
              <input class="rounded border w-100 px-3 py-2 s-dateMonth" type="text" id="expiryMonth" placeholder="MM" maxlength="2">
              <input class="rounded border w-100 px-3 py-2 s-dateYear" type="text" id="expiryYear" placeholder="YY" maxlength="2">
            </fieldset>
            <small class="text-danger"></small>
          </div>

          <div class="w-50">
            <label for="cvc" class="text-uppercase mb-1">CVC</label>
            <input class="d-block rounded border w-100 px-3 py-2 s-cvc" id="cvc" type="text" placeholder="e.g. 123" maxlength="3">
            <small class="text-danger"></small>
          </div>
        </div>

        <button class="border fs-6 mt-2 p-3" type="submit">Confirm</button>
      </form>

      <div class="d-none div-thanks px-4 pb-4 d-flex gap-3 flex-column justify-content-between align-items-center mx-auto">
        <img src="images/icon-complete.svg" alt="Complete Tick Image">
        <div class="text-center d-flx gap-1 flex-column">
          <h1 class="text-uppercase fs-2 py-3 mb-0">Thank You!</h1>
          <p>We've added your card details</p>
        </div>
        <button class="border fs-6 mt-2 p-3 w-100">Continue</button>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
